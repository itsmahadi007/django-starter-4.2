#      - .env
#    restart: always


  db-backup:
    image: postgres
    environment:
      - PGPASSWORD=1516
    volumes:
      - ./dbbackup:/backup
    #    command: >
    #      bash -c "pg_dump -h db_v2 -p 5434 -U postgres -d erp_db > /backup/backup_$(date +%Y-%m-%d_%H:%M:%S).sql"
    depends_on:
      - db
    profiles:
      - backup


  db-restore:
    image: postgres
    environment:
      - PGPASSWORD=1516
    volumes:
      - ./dbbackup:/backup
    depends_on:
      - db
    profiles:
      - restore


